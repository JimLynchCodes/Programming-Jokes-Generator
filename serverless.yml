service: programming-jokes-generator
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs12.x

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
#  iamRoleStatements:
#    - Effect: "Allow"
#      Action:
#        - "s3:ListBucket"
#      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ]  }
#    - Effect: "Allow"
#      Action:
#        - "s3:PutObject"
#      Resource:
#        Fn::Join:
#          - ""
#          - - "arn:aws:s3:::"
#            - "Ref" : "ServerlessDeploymentBucket"
#            - "/*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
  exclude:
    - ./**
    - build/**
  include:
    - node_modules/**
    - build/clojurescript/main/functions.js

functions:
  healthCheck:
    handler: build/clojurescript/main/functions.healthCheck
    events:
      - http:
          path: healthCheck
          method: get

  now:
    handler: build/clojurescript/main/functions.now
    events:
      - http:
          path: now
          method: get
  jokes:
    handler: build/clojurescript/main/functions.jokes
    events:
      - http:
          path: jokes
          method: get

plugins:
  - serverless-offline
